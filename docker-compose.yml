version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vayro_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vayro
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vayro_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vayro"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: vayro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: vayro_web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://vayro:password@postgres:5432/vayro_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
